            /* Components */
            .c-lazy-img__img {
                opacity: 0;
                -webkit-transition: opacity 0.5s;
                transition: opacity 0.5s;
            }
            
            .c-load-spinner {
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -1.5rem;
                margin-left: -1.5rem;
                width: 3rem;
                height: 3rem;
            }

            .c-load-spinner__spinner {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                border-radius: 50%;
                border: solid gray;
                border-width: 3px;
                border-left-color: #fff;
                -webkit-animation: loading 1s infinite linear;
                animation: loading 1s infinite linear;
            }

            .c-load-spinner__spinner::after {
                border-radius: 50%;
                width: 100%;
                height: 100%;
            }

            @-webkit-keyframes loading {
              0% {
                transform: rotate(0deg);
              }
              100% {
                transform: rotate(360deg);
              }
            }

            @keyframes loading {
              0% {
                transform: rotate(0deg);
              }
              100% {

              }
            }

        <script type="text/javascript">
            (function() {
                function addEvent(element, event, func, bool) {
                    element.addEventListener(event, func, !!bool);
                }

                var lazyImage = lazyImg({
                    checkInterval: 400,
                    onImgLoad: function(image) {
                        image.style.opacity = 1;
                        setTimeout(function() {
                            var loadSpinner = image.parentElement.querySelector('.js-load-spinner');
                            if (loadSpinner) loadSpinner.parentNode.removeChild(loadSpinner);
                        }, 500);
                    }
                });
                lazyImage.init();
                addEvent(window, 'resize', lazyImage.update);
                addEvent(window, 'orientationchange', lazyImage.update);
            })();
        </script>
